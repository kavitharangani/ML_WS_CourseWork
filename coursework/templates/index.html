<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Subscription Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert -->
</head>
<body>
    <div class="container">
        <h2>üîÆ Bank Subscription Prediction</h2>
        <form id="predictionForm">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="job">Job Type (0-10):</label>
                <input type="number" id="job" name="job" required>
            </div>

            <div class="form-group">
                <label for="marital">Marital Status (0-2):</label>
                <input type="number" id="marital" name="marital" required>
            </div>

            <div class="form-group">
                <label for="education">Education Level (0-3):</label>
                <input type="number" id="education" name="education" required>
            </div>

            <div class="form-group">
                <label for="default">Default:</label>
                <select id="default" name="default">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="housing">Housing Loan:</label>
                <select id="housing" name="housing">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="loan">Personal Loan:</label>
                <select id="loan" name="loan">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>

            <button type="submit">üîç Predict</button>
        </form>
    </div>

    <script>
        document.getElementById("predictionForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let formData = {
                age: parseInt(document.getElementById("age").value),
                job: parseInt(document.getElementById("job").value),
                marital: parseInt(document.getElementById("marital").value),
                education: parseInt(document.getElementById("education").value),
                default: document.getElementById("default").value,
                housing: document.getElementById("housing").value,
                loan: document.getElementById("loan").value
            };

            fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                Swal.fire({
                    title: data.subscribed === "yes" ? "üéâ Subscribed" : "‚ùå Not Subscribed",
                    text: "Prediction complete!",
                    icon: data.subscribed === "yes" ? "success" : "error",
                    confirmButtonText: "OK"
                });
            });
        });
    </script>
</body>
</html>
